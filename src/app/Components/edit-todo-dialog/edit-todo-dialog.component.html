<h1 class="title">Edit Todo</h1>
<div mat-dialog-content>

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="field">
            <div class="form-group">
                <input type="text"
                class="form-control input"
                required
                #todoTextField="ngModel"
                minlength="2"
                [ngModel]="todo.text" name="text" 
                placeholder="Type Todo Text Here...">
            </div>

              <!-- <div *ngIf="todoTextField.invalid && showValidationErrors">

                     <p class="help" style="color: #D92626;" *ngIf="todoTextField.errors.required">Please enter your todo</p>
                     <p class="help" style="color: #D92626;" *ngIf="todoTextField.errors.minlength">Todo text must be at least 2 characters</p>

             </div> -->

        </div>

        <div class="container mt-3">
            <div class=" button-control">
            <div class="control">
                <button type="button" class="btn btn-danger" (click)="close()">Cancel</button>
            </div>
            <div class="save-control">
                <button type="submit" class="btn btn-primary" style="margin-left: 490px;">Save</button>
            </div>
        </div>
        </div>
    </form>

</div>
